{% extends 'base/base.html' %}

{% block styles %}
    <style>
        #addExam {
            margin: 40px 0;
        }
        a:hover {
            color: inherit;
            text-decoration: none;
        }
    </style>
{% endblock styles %}

{% block content %}
    <div class="container">
        <div id="addExam">
            <form action="" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="id_question_text">Question:</label>
                    <textarea name="question_text" cols="40" rows="5" class="form-control" maxlength="200" id="id_question_text">{{ exam_obj.0 }}</textarea>
                </div>
                <div class="form-group">
                    <label for="id_answer_text">Answer:</label>
                    <textarea name="answer_text" cols="40" rows="5" class="form-control" maxlength="200" id="id_answer_text">{{ exam_obj.1 }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
